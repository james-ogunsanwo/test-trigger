name: test stuff

on:
  workflow_dispatch:

jobs:
  deploy-to-prd:
    runs-on: ubuntu-latest
    steps:
      - name: Post success to a Slack channel
        run: | 
          exit 1
   
  success-notification:
    runs-on: ubuntu-latest
    needs: [ deploy-to-prd ]
    if: ${{ always() && success() }}
    steps:
        - name: Post success to a Slack channel
          run: | 
            exit 1

  failed-notification:
    runs-on: ubuntu-latest
    needs: [ deploy-to-prd ]
    if: ${{ always() && failure() }}
    steps:
          - name: Post success to a Slack channel
            run: | 
              exit 1
  
  cancelled-notification:
    runs-on: ubuntu-latest
    needs: [ deploy-to-prd ]
    if: ${{ always() && cancelled() }}
    steps:
        - name: Post success to a Slack channel
          run: | 
            exit 1

    
